<mat-card>
  <!--Show spinner icon based on the flag-->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--Using #postForm="ngForm" gives access to the form object, which is passed as parameter to onAddPost-->
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        [ngModel]="post?.title"
        required
        minlength="1"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter valid title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter valid content</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
